<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<form action="">
    <legend>PERSONAL DETAILS</legend>
    <br>
    <label for="fname">First name:</label>
    <input type="text"id="fname" placeholder="Enter first name" required =required> <br> <br>
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required"> <br><br>
    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"> <br><br>
    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required">
    <p>Choose your favorite football team:</p>
    <input type="radio" id="arsenal">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="Mancity">
    <label for="mancity">Mancity</label><br>

    <input type="radio" id="chelsea">
    <label for="chelsea">Chelsea</label><br>
    
    <input type="radio" id="manu">
    <label for="manu">Man U</label>

    <p>Choose a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="javascript">
    <label for="javascript">Javascript</label><br>

     <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label><br> <br>

    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">---choose---</option>
        <option value="kenya">Kenyan</option>
        <option value="italy">Italian</option>
        <option value="german">German</option>
        <option value="somali">Somalian</option>
        <option value="somali">Somalian</option>
    </select>
    <br><br>
    <label for="person">Describe yourself here:</label><br>
    <textarea name="" id="person" cols="50" rows="10" placeholder="Type something..."></textarea><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
