<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
    <link rel="stylesheet" href="formassignment.css">
</head>
<body>
<form action="">
    <fieldset>
        <legend>Contact Us</legend>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter name" required="required"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

            <label for="message">Message:</label><br>
            <input type="textarea" id="message" required="required"><br><br>
        </fieldset>
        <p>If you don't have a company,skip the next step </p>
        <fieldset>
            <legend>Company Details</legend>
            <br>
            <label for="bname">Business Name</label><br>
            <input type="text" id="bname" placeholder="Business Name" required="required"><br><br>

            <label for="contacts">Phone number</label><br>
            <input type="text" id="contacts" placeholder="Phone number" required="required"><br><br>

            <label for="website">Website URL</label><br>
            <input type="text" id="website" required="required"><br><br>

            <label for="topic">Topic</label><br>
            <select name="" id="topic">
                <option value="stuff">Purchases</option></select><br><br>

            <label for="message">Message</label><br>
            <textarea name="" id="" cols="180" rows="6"></textarea>


        </fieldset>
    </fieldset>
</form>

</body>
</html>
