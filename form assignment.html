<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form assignment</title>
    <link rel="stylesheet" href="form%20assignment.css">
    <style>
        body{
            background-color:rebeccapurple;
        }
    </style>
</head>
<body>
<div class="registration">
    <div id="form">
        <form action="">
       <legend>Sign Up</legend>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" placeholder="Enter first name"><br><br>

            <label for="lname">Last name</label><br>
            <input type="text" id="lname" placeholder="Enter last name"><br><br>

            <label for="email">Email address</label><br>
            <input type="email" id="email" placeholder="abc@gmail.com"><br><br>
            <p>
                Gender
                <input type="radio" id="male">
                <label for="male">Male</label>
                <input type="radio" id="female">
                <label for="female">Female</label><br>
                Type something <br>
                <input type="text" placeholder="">
            </p>
           <button type="sign up">Sign Up</button>
        </form>
    </div>
    <br><br><br>
    <div id="image">
        <img src="images/form.jpeg" alt="">
        
    </div>
</div>

</body>
</html>
